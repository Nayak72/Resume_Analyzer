{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h1 class="form-title">Login</h1>
    <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="login-form">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required aria-required="true" />
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required aria-required="true" />
        </div>
        
        <button type="submit" class="form-button">Login</button>
    </form>
    <p class="form-link">
        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
</div>
{% endblock %}
