{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h1 class="form-title">Register</h1>
    <form method="POST" action="{{ url_for('register') }}" class="auth-form" id="register-form">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required aria-required="true" />
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required aria-required="true" />
        </div>
        
        <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" class="form-input" required aria-required="true" />
        </div>
        
        <button type="submit" class="form-button">Register</button>
    </form>
    <p class="form-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
</div>
{% endblock %}
